<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body class="bg-light">
        <center>
            
                <br/>
                <span class="h1" style=" font-family: 'Times New Roman', Times, serif;"><center>Login</center></span>
                <br/>
                <form  class="was-validated" novalidate>
                <div class="input-group w-50">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="email" class="form-control" name="email" placeholder="Email">
                  </div>
                  <br/><br/>
                  <div class="input-group w-50">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                  </div>
                  <br/>
                  <p>New User?<a href="reg.html">register</a></p><br/>
                  <pre><button onclick="change()" type="button" class="btn btn-primary btn-lg" >Submit</button>                                           <button type="reset" class="btn btn-danger btn-lg">Cancel</button></pre>
                  
            </form>
                </center>
                <script>
                   function change(){
                	   var fn=document.getElementById("email").value;
                       var ln=document.getElementById("password").value;
                       localStorage.setItem("mail", fn); // Store the data
                       localStorage.setItem("pass", ln);
                      
                	   var jspcall="log.jsp?email="+fn+"&password="+ln;
                   	window.location.href=jspcall;
                	  // window.location.href="money.html";
                  
                       }
                </script>
            </body>
        </html>
