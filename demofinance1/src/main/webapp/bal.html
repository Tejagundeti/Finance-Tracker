<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
        </head>
    <body class="bg-light">
        <center>
            <form >
                <div class="form-floating mb-3 mt-3 w-50">
                  
                    <input type="password" class="form-control input-lg" id="amt" placeholder="Enter amt" name="amt" required>
                    <label for="amt">Password</label>
                    <div class="invalid-feedback">
                        Please provide Amount.
                      </div>
                  </div>
                  <br/>
                  <pre><button type="button" class="btn btn-primary btn-lg" onclick="al()">Submit</button>                                               <button type="reset" class="btn btn-danger btn-lg">Cancel</button></pre>
            </form>
           <br/>
              <button type="button" class="btn btn-primary btn" onclick="click1()">Back</button>
            
              
              <div class="modal" id="myModal1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
    
                     <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Incorrect Password</h4>
        <button type="button"  data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <br/>
        <h2>Please Check Your Password</h2>
        <br/>
      </div>
    
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="cl1()">Close</button>
      </div>
                  </div>
                </div>
              </div>
                </center>
            
             <script>
             function click1(){
               	 var mail = localStorage.getItem("mail"); 
               	 var jspcall="reminder.jsp?mail="+mail;
                 	window.location.href=jspcall;
                   }
                function al()
                {
                    //document.write("Hi");
                    var pass1=document.getElementById("amt").value;
                	var pass = localStorage.getItem("pass"); 
                	 var email = localStorage.getItem("mail"); 
                	//var pass="1234567890";
                	var p="bal";
                	 
                	if(!pass1===pass)
                   {
                		//document.write("Hi");
                		 $("#myModal1").modal({backdrop:false});
                		
                	}
            
                	else{
                		//document.write(email);
                		var jspcall="balance.jsp?email="+email+"&p="+p+"&pass1="+pass1+"&pass="+pass;
                      	window.location.href=jspcall;
                     
                	}
                }
               
                function cl1(){
               	 $("#myModal1").modal("hide");
                   }
            </script>
            </body>
        </html>
