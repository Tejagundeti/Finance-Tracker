<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body class="bg-light">
        <center>
            <form class="was-validated" novalidate>
                <div class="form-floating mb-3 mt-3 w-50">
                  
                    <input type="number" class="form-control input-lg" id="amt" placeholder="Enter amt" name="amt" required>
                    <label for="amt">Amount(in Rs.)</label>
                    <div id="amt1" class="invalid-feedback">
                        Please provide Amount.
                      </div>
                  </div>
                  <br/>
                  <div class="form-floating mb-3 mt-3 w-50">
                  
                    <input type="number" class="form-control input-lg" id="mnth" placeholder="Enter mnth" name="mnth" required>
                    <label for="mnth">Months</label>
                    <div id="mnth1" class="invalid-feedback">
                        Please provide Time.
                      </div>
                  </div>
                  <br/>

                  <div class="form-floating mb-3 mt-3 w-50">
                  
                    <input type="number" class="form-control input-lg" id="in" min="0" max="15" step="0.1" placeholder="Enter Intrest" name="in" required>
                    <label for="in">Rate of Intrest</label>
                    <div id="in1" class="invalid-feedback">
                        Please provide Amount.
                      </div>
                  </div>
                  <br/>

                  <div class="form-floating mb-3 mt-3 w-50">
                    <select class="form-select" id="sel1" name="sellist">
                      <option>Simple Intrest</option>
                      <option>Compound Intrest</option>
                    </select>
                    <label for="sel1" class="form-label">Type of Intrest:</label>
                  </div>
                  <br/>
                  <div class="form-floating mb-3 mt-3 w-50">
                    <input type="text" class="form-control" id="i" placeholder="Enter amt" name="i" readonly>
                    <label for="i">Intrest Amount</label>
                    
                  </div>
                  <pre><button type="button" class="btn btn-primary btn-lg" onclick="valid()">Submit</button>                                               <button type="reset" class="btn btn-danger btn-lg" onclick="clo()">Cancel</button></pre>
                  </form> 
                  <br/>
              <button type="button" class="btn btn-primary btn" onclick="click1()">Back</button>
             
               
        </center>
        <script>
        function click1(){
          	 var mail = localStorage.getItem("mail"); 
          	 var jspcall="reminder.jsp?mail="+mail;
            	window.location.href=jspcall;
              }
         function clo(){
          const diva=document.querySelector("#amt1");
          const divm=document.querySelector("#mnth1");
          const divi=document.querySelector("#in1");
          diva.style.display="block";
          divm.style.display="block";
          divi.style.display="block";
         }
       function valid(){
        var amt=document.getElementById("amt").value;
         const diva=document.querySelector("#amt1");
         var m=document.getElementById("mnth").value;
         const divm=document.querySelector("#mnth1");
         var rate=document.getElementById("in").value;
         const divi=document.querySelector("#in1");
         var intr=document.getElementById("sel1").value;
         var c=0,i=0,c1=0,dat=0,c2=0,c3=0;
         for(i=0;i<amt.length;i++){
         if(amt.charAt(i)==="e" )
         c1=1;
         }
         if(amt.length==0)
         c1=1;
         amt=parseInt(amt);
         if(amt<=0 || c1==1)
       {
         c=1;
         diva.style.display="block";
       }
       else{
         c=0;
         diva.style.display="none";
       }
        c=0;
       for(i=0;i<m.length;i++){
         if(m.charAt(i)==="e" )
         c2=1;
         }
         if(m.length==0)
         c2=1;
         m=parseInt(m);
         if(m<0 || c2==1)
       {
         c=1;
         divm.style.display="block";
       }
       else{
         c=0;
         divm.style.display="none";
       }

      
       for(i=0;i<rate.length;i++){
         if(rate.charAt(i)==="e" )
         c3=1;
         }
         rate=parseFloat(rate);
         if(rate==0 || rate > 15)
         c3=1;
         
         if(rate<0 || c3==1)
       {
         c=1;
         divi.style.display="block";
       }
       else{
         c=0;
         divi.style.display="none";
       }
        var res=0;
        if(c1==0 && c2==0 && c3==0){
          amt=parseInt(amt);
          m=parseInt(m);
          rate=parseFloat(rate);
        if(intr=="Simple Intrest"){
          
          res=parseInt((amt*m*rate)/100);
          
        }
        else{
          
        res=parseInt((amt*((1+rate/100)**m))-amt);
        }
        console.log(res);
        document.getElementById("i").value = "Rs."+res;
      }
       }
     </script>
    </body>
</html>
